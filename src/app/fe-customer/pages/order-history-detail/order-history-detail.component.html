<app-layout>
  <div main>
    <div class="d-flex justify-content-center">
      <span class="fw-bold fs-4 m-3"> Kantin Kâ€™Jaya</span>
    </div>
    <div class="p-3 shadow bg-body-tertiary" *ngIf="order">
      <div class="d-flex justify-content-between">
        <span>{{ order.createdAt | date : "dd MMM yyyy, HH.mm" }}</span>
        <span class="fw-bold">#KKJY250307Z6QSZ</span>
      </div>
      <ng-container *ngFor="let item of orderInformation">
        <div class="d-flex justify-content-between">
          <span>{{ item.label }}</span>
          <span>{{ item.value }}</span>
        </div>
      </ng-container>
    </div>

    <div
      class="mt-2 p-3 shadow bg-body-tertiary"
      style="border-top: 1px solid black; border-bottom: 1px solid black"
      *ngIf="order"
    >
      <div class="row d-flex text-center">
        <div class="col">Product Name</div>
        <div class="col">Quantity</div>
        <div class="col">Prices</div>
      </div>
    </div>

    <div class="mt-2 p-3 shadow bg-body-tertiary rounded" *ngIf="order">
      <div
        class="row d-flex text-center"
        *ngFor="let item of order.productOrders"
      >
        <div class="col">{{ item.productName }}</div>
        <div class="col">{{ item.quantity }}</div>
        <div class="col">{{ item.productPrice }}</div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5" *ngIf="order">
      <button type="button" class="btn btn-primary">
        Download
        <i class="fa-solid fa-print"></i>
      </button>
    </div>
  </div>
</app-layout>
