<div class="m-5">
  <div class="d-flex justify-content-center">
    <img
      src="https://image-storage-order-app.s3.eu-north-1.amazonaws.com/product_image/logo-red.png"
      class="width: 305px; height: 62px; flex-shrink: 0;"
      alt="a logo of app"
      width="260"
    />
  </div>
  <div class="d-flex justify-content-center">
    <p
      style="
        font-size: 60px;
        text-shadow: 2px;
        letter-spacing: 2px;
        color: transparent;
        -webkit-text-stroke: 2px #f80000;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      WELCOME
    </p>
  </div>
</div>

<div
  class="card-group d-flex flex-nowrap justify-content-center align-items-center responsive-margin-top responsive-margin-bottom"
  style="height: 200px; margin-right: 20px; margin-left: 20px"
>
  <div
    class="card d-flex justify-content-center align-items-center"
    style="
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      width: 180px;
      background-color: #f00;
      height: 148px;
      flex-shrink: 0;
    "
  >
    <a
      style="
        color: var(--Text, #fff);
        text-align: center;
        -webkit-text-stroke-width: 1;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 32px;
        font-style: normal;
        line-height: normal;
      "
      class=""
      >TABLE</a
    >
  </div>
  <div
    class="card d-flex justify-content-center align-items-center"
    style="width: 180px; height: 148px; flex-shrink: 0; margin-left: -12px"
  >
    <a
      style="
        color: var(--Text, #f00);
        text-align: center;
        -webkit-text-stroke-width: 1;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 100px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      "
      class=""
      >{{ tableNo }}</a
    >
  </div>
</div>
<div class="text-center">
  <span>Sign in as Guest</span>
</div>
<div class="p-3">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="row g-3 needs-validation"
    novalidate
  >
    <div class="input-group">
      <span
        class="input-group-text"
        id="basic-addon"
        style="background-color: #f00"
      >
        <i class="fa-solid fa-circle-user fa-lg" style="color: #fff"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Fill in your name"
        aria-label="name"
        aria-describedby="basic-addon"
        formControlName="name"
        [ngClass]="{ 'is-invalid': submitted && form.get('name')?.errors }"
      />
    </div>
    <div id="nameHelp" class="form-text mb-3">*To start your order you must fill in your name</div>

    <div class="text-center col-12">
      <button class="btn btn-main-color" type="submit">
        <span class="fw-bold"> LETâ€™S ORDER </span>
        <i
          class="fa-solid fa-arrow-right-from-bracket mx-2"
          style="color: #fff"
        ></i>
      </button>
    </div>
  </form>
</div>
