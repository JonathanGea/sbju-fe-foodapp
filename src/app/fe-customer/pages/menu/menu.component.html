<div
  style="
    background-color: #f00;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    overflow-x: hidden; /* Menambahkan ini */
  "
>
  <div style="min-height: 15vh; width: 100%"></div>

  <div
    style="
      border-radius: 24px 24px 0px 0px;
      background-color: white;
      height: 85vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* Menambahkan ini */
    "
  >
    <div class="m-3" style="white-space: nowrap; overflow-x: auto;">category | category | category | category</div>
    <div 
      style="
        flex: 1; 
        overflow-y: auto; 
        overflow-x: hidden; /* Menambahkan ini */
        scrollbar-width: none; 
        -ms-overflow-style: none;
      "
    >
      <div class="col-12 p-2" *ngFor="let product of products">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
</div>

<style>
  /* Hide scrollbar for Chrome, Safari and Opera */
  div::-webkit-scrollbar {
    display: none;
  }

  /* Tambahkan ini untuk memastikan app-product-card tidak melebihi lebar parent */
  app-product-card {
    max-width: 100%;
    overflow-x: hidden;
  }
</style>
